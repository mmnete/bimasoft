<svg
  width="250"
  height="80"
  viewBox="0 0 250 80"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    /* Default color */
    .logo-text {
      fill: #212121;
      transition: fill 0.3s ease-in-out;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .logo-text {
        fill: white;
      }
    }
  </style>

  <!-- BimaSoft Text -->
  <text
    x="50%"
    y="50%"
    font-family="'Poppins', sans-serif"
    font-size="48"
    font-weight="700"
    class="logo-text"
    text-anchor="middle"
    dominant-baseline="central"
    letter-spacing="1px"
  >
    BimaSoft
  </text>
</svg>
