<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="addressLine1">Address Line 1</label>
        <input id="addressLine1" type="text" formControlName="addressLine1" />
        <div *ngIf="
        addressForm.get('addressLine1')?.touched &&
        addressForm.get('addressLine1')?.invalid
      ">
            Address Line 1 is required and must be at least 5 characters long.
        </div>
    </div>

    <div class="form-group">
        <label for="addressLine2">Address Line 2</label>
        <input id="addressLine2" type="text" formControlName="addressLine2" />
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input id="city" type="text" formControlName="city" />
        <div *ngIf="
        addressForm.get('city')?.touched && addressForm.get('city')?.invalid
      ">
            City is required.
        </div>
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <input id="state" type="text" formControlName="state" />
        <div *ngIf="
        addressForm.get('state')?.touched && addressForm.get('state')?.invalid
      ">
            State is required.
        </div>
    </div>

    <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input id="postalCode" type="text" formControlName="postalCode" />
        <div *ngIf="
        addressForm.get('postalCode')?.touched &&
        addressForm.get('postalCode')?.invalid
      ">
            Postal Code is required and must be 5 digits.
        </div>
    </div>

    <div class="form-group">
        <label for="country">Country</label>
        <input id="country" type="text" formControlName="country" />
        <div *ngIf="
        addressForm.get('country')?.touched &&
        addressForm.get('country')?.invalid
      ">
            Country is required.
        </div>
    </div>

    <button type="submit" [disabled]="addressForm.invalid">Submit</button>
</form>
