<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
  <!-- Address Line 1 -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Address Line 1</mat-label>
    <input matInput id="addressLine1" type="text" formControlName="addressLine1" (input)="onAddressSearch()"
      [matAutocomplete]="auto" />
    <mat-error *ngIf="addressForm.get('addressLine1')?.touched && addressForm.get('addressLine1')?.invalid">
      Address Line 1 is required and must be at least 5 characters long.
    </mat-error>
  </mat-form-field>

  <!-- Material Autocomplete -->
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectAddress($event.option.value)">
    <mat-option *ngIf="isLoading">
      <mat-spinner diameter="20"></mat-spinner> Searching...
    </mat-option>
    <mat-option *ngFor="let suggestion of addressSuggestions" [value]="suggestion">
      {{ suggestion.display_name }}
    </mat-option>
  </mat-autocomplete>


  <!-- Address Line 2 -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Address Line 2</mat-label>
    <input matInput id="addressLine2" type="text" formControlName="addressLine2" />
  </mat-form-field>

  <!-- District -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>District</mat-label>
    <input matInput id="district" type="text" formControlName="district" />
    <mat-error *ngIf="addressForm.get('district')?.touched && addressForm.get('district')?.invalid">
      District is required.
    </mat-error>
  </mat-form-field>

  <!-- City -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>City</mat-label>
    <input matInput id="city" type="text" formControlName="city" />
    <mat-error *ngIf="addressForm.get('city')?.touched && addressForm.get('city')?.invalid">
      City is required.
    </mat-error>
  </mat-form-field>

  <!-- Region -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Region</mat-label>
    <input matInput id="region" type="text" formControlName="region" />
    <mat-error *ngIf="addressForm.get('region')?.touched && addressForm.get('region')?.invalid">
      Region is required.
    </mat-error>
  </mat-form-field>

  <!-- Country -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Country</mat-label>
    <input matInput id="country" type="text" formControlName="country" readonly />
    <mat-error *ngIf="addressForm.get('country')?.touched && addressForm.get('country')?.invalid">
      Country is required.
    </mat-error>
  </mat-form-field>

  <!-- Submit Button -->
  <div *ngIf="!hideSubmitButton" class="submit-btn">
    <button mat-raised-button color="primary" type="submit" [disabled]="addressForm.invalid">Submit</button>
  </div>
</form>
