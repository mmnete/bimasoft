<div class="vehicle-form-container">
    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="ownerName">Owner's Name</label>
        <input id="ownerName" formControlName="ownerName" type="text" class="form-control" placeholder="Enter owner's name" />
        <div *ngIf="vehicleForm.get('ownerName').touched && vehicleForm.get('ownerName').invalid" class="error-message">
          <small *ngIf="vehicleForm.get('ownerName').hasError('required')">Name is required.</small>
          <small *ngIf="vehicleForm.get('ownerName').hasError('minlength')">Name must be at least 3 characters long.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="vehicleMake">Vehicle Make</label>
        <input id="vehicleMake" formControlName="vehicleMake" type="text" class="form-control" placeholder="Enter vehicle make" />
      </div>
  
      <div class="form-group">
        <label for="vehicleModel">Vehicle Model</label>
        <input id="vehicleModel" formControlName="vehicleModel" type="text" class="form-control" placeholder="Enter vehicle model" />
      </div>
  
      <div class="form-group">
        <label for="vehicleYear">Vehicle Year</label>
        <input id="vehicleYear" formControlName="vehicleYear" type="text" class="form-control" placeholder="Enter vehicle year" />
      </div>
  
      <div class="form-group">
        <label for="vehicleVIN">Vehicle VIN</label>
        <input id="vehicleVIN" formControlName="vehicleVIN" type="text" class="form-control" placeholder="Enter vehicle VIN" />
      </div>
  
      <div class="form-group">
        <label for="vehicleRegistration">Vehicle Registration</label>
        <input id="vehicleRegistration" formControlName="vehicleRegistration" type="text" class="form-control" placeholder="Enter vehicle registration" />
      </div>
  
      <div class="form-group">
        <label for="insuranceType">Insurance Type</label>
        <select id="insuranceType" formControlName="insuranceType" class="form-control">
          <option value="">Select Insurance Type</option>
          <option value="comprehensive">Comprehensive</option>
          <option value="third-party">Third Party</option>
          <option value="fire-and-theft">Fire and Theft</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="premiumAmount">Premium Amount</label>
        <input id="premiumAmount" formControlName="premiumAmount" type="number" class="form-control" placeholder="Enter premium amount" />
      </div>
  
      <div class="form-group">
        <label for="coverageDetails">Coverage Details</label>
        <textarea id="coverageDetails" formControlName="coverageDetails" class="form-control" placeholder="Enter coverage details"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="vehicleForm.invalid">Submit</button>
    </form>
  </div>
