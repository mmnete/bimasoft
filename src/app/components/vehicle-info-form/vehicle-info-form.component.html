<div class="vehicle-info-form">
  <h3>Vehicle Information</h3>

  <!-- Manual Input Form -->
  <mat-form-field appearance="fill">
    <mat-label>Make</mat-label>
    <input matInput [(ngModel)]="vehicleInfo.make" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Model</mat-label>
    <input matInput [(ngModel)]="vehicleInfo.model" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Year</mat-label>
    <input matInput [(ngModel)]="vehicleInfo.year" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>VIN</mat-label>
    <input matInput [(ngModel)]="vehicleInfo.vin" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Plate Number</mat-label>
    <input matInput [(ngModel)]="vehicleInfo.plateNumber" required />
  </mat-form-field>

  <!-- Submit Button -->
  <div class="submit-container">
    <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
  </div>
</div>
