<div class="customer-selector">
    <h3>Select a Customer</h3>

    <!-- Search Box -->
    <mat-form-field appearance="outline" class="search-box">
        <mat-label>Search Customer</mat-label>
        <input matInput [(ngModel)]="searchTerm" (input)="filterCustomers()" placeholder="Enter name or phone number">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <!-- Filtered Customer List -->
    <div *ngFor="let customer of filteredCustomers" class="customer-card" (click)="selectCustomer(customer)">
        <mat-card>
            <mat-card-header>
                <mat-icon mat-card-avatar>{{ customer.icon }}</mat-icon>
                <mat-card-title>{{ customer.name }}</mat-card-title>
                <mat-card-subtitle>{{ customer.phoneNumber }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ customer.email }}</p>
            </mat-card-content>
        </mat-card>
    </div>

    <!-- Selected Customer Box -->
    <div *ngIf="selectedCustomer" class="selected-customer">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Selected Customer</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p><strong>Name:</strong> {{ selectedCustomer.name }}</p>
                <p><strong>Phone:</strong> {{ selectedCustomer.phoneNumber }}</p>
                <p><strong>Email:</strong> {{ selectedCustomer.email }}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
