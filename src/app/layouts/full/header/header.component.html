<mat-toolbar class="topbar gap-8">
  <app-branding></app-branding>
  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button
    *ngIf="showNotifications"
    mat-icon-button
    aria-label="Notifications"
    [matMenuTriggerFor]="menu"
    class="d-flex align-items-center justify-content-center"
  >
    <div
      matBadge="2"
      matBadgeSize="small"
      matBadgeOverlap="false"
      class="demo-section"
    >
      <i class="iconify icon-20 d-flex" data-icon="solar:bell-line-duotone"></i>
    </div>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button
    *ngIf="showProfileMenu"
    mat-icon-button
    extended
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications"
    class="d-flex align-items-center justify-content-center profile-btn-dd"
  >
    <img
      src="/assets/images/profile/user-1.jpg"
      class="rounded-circle object-cover icon-35 profile-dd"
      width="35"
    />
  </button>
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i
          data-icon="solar:shield-user-line-duotone"
          class="iconify icon-22"
        ></i></mat-icon
      >My Profile
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i
          data-icon="solar:user-id-line-duotone"
          class="iconify icon-22"
        ></i></mat-icon
      >My Account
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i
          data-icon="solar:checklist-minimalistic-line-duotone"
          class="iconify icon-22"
        ></i> </mat-icon
      >My Task
    </button>

    <div class="p-x-12 m-t-12">
      <a
        [routerLink]="['/authentication/login']"
        mat-stroked-button
        class="w-100"
        >Logout</a
      >
    </div>
  </mat-menu>
  <!-- Mobile Menu -->
  @if (showHumburgerMenuButton && isSmallScreen) {
    <button
      mat-icon-button
      [matMenuTriggerFor]="mobileMenu"
      class="d-flex justify-content-center"
    >
      <i
        class="iconify icon-20 d-flex"
        data-icon="solar:hamburger-menu-line-duotone"
      ></i>
    </button>
  }

  <div class="desktop-nav" *ngIf="!isSmallScreen">
    <a routerLink="/dashboard">Dashboard</a>
    <a routerLink="/profile">Profile</a>
    <a routerLink="/settings">Settings</a>
    <a routerLink="/logout">Logout</a>
  </div>

</mat-toolbar>

<!-- Mobile Navigation Menu -->
<mat-menu #mobileMenu="matMenu" panelClass="custom-menu-width">
  <button mat-menu-item routerLink="/dashboard">Dashboard</button>
  <button mat-menu-item routerLink="/profile">Profile</button>
  <button mat-menu-item routerLink="/settings">Settings</button>
  <button mat-menu-item routerLink="/logout">Logout</button>
</mat-menu>
