<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Contact Form</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form>
      <div class="row">
        <div class="col-lg-12">
          <!-- Name Input -->
          <mat-label class="f-w-600 m-b-8 d-block">Your Name</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="Your Name" />
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <!-- Email Input -->
          <mat-label class="f-w-600 m-b-8 d-block">Email</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="email" placeholder="Your Email" />
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <!-- Message Input -->
          <mat-label class="f-w-600 m-b-8 d-block">Message</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <textarea matInput placeholder="Your message" rows="4"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
