<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <app-branding></app-branding>
          </div>

          <form class="m-t-30" (ngSubmit)="onLogin()" [formGroup]="loginForm">
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" />
              <mat-error *ngIf="email?.invalid && email?.touched">
                Please enter a valid email.
              </mat-error>
            </mat-form-field>

            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="password?.invalid && password?.touched">
                Password is required.
              </mat-error>
            </mat-form-field>

            <!-- Error Message if Login Fails -->
            <div *ngIf="error" class="error-message">
              <mat-error>{{ error }}</mat-error>
            </div>

            <!-- Loading Spinner while waiting for login -->
            <div *ngIf="isLoading" class="loading-spinner">
              <mat-spinner diameter="40"></mat-spinner>
            </div>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
                Forgot Password?
              </a>
            </div>

            <button mat-flat-button color="primary" class="w-100" [disabled]="loginForm.invalid || isLoading">
              Sign In
            </button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">
            New to BimaSoft?
            <a [routerLink]="['/corp-form']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Onboard as a New Company
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
